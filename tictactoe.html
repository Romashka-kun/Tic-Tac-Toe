<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tictactoe.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="ratio"></div>
    <div class="container">
        <div class="info-table">
            <div class="scoreboard">
                <div class="scoreboard__p1">
                    <div class="scoreboard__player-name">Player 1</div>
                    <div class="scoreboard__score">0</div>
                </div>
                <div class="scoreboard__colon">:</div>
                <div class="scoreboard__p2">
                    <div class="scoreboard__player-name">Player 2</div>
                    <div class="scoreboard__score">0</div>
                </div>
                <div class="scoreboard__player-mode"></div>
            </div>
            <div class="message-table">Start game or choose mode</div>
        </div>
        <div class="game-board">
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__cell"></div>
            <div class="game-board__winner-line hidden"></div>
        </div>
        <button class="restart">Restart</button>
    </div>
</div>
<script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
